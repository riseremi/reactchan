<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReactJS ES6 Project Template</title>
    <link rel="stylesheet" href="http://chan-riseremi.c9users.io/assets/styles/main.css" type="text/css" />
    <script type="text/javascript" src="http://sorax.org/static/radialnav_demo/js/humane.min.js"></script>
    <style type="text/css">
        body {
            background-color: #FFFFEE;
            margin: 0 30px;
            padding-bottom: 16px;
        }
        a, a:visited {
          color: #2200cc;
        }
        textarea:focus, input:focus, button:focus {
            outline: none;
        }
        button {
            cursor: pointer;
        }
        .refresh {
            display: inline-block;
        }
        @media (max-width: 720px) {
            body {
                margin: 0;
                padding: 0 10px;
                font-size: 13px;
                padding-bottom: 16px;
            }

            .post-wrapper, textarea, input {
                min-width: 100% !important;
                width: 100% !important;
            }
        }

        .reply-form__textarea, .reply-form__input {
          width: 360px;
          margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app-mount"></div>
    <script type="text/javascript" src="http://chan-riseremi.c9users.io/assets/scripts/application.js" async></script>
</body>

</html>
